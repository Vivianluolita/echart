<!doctype html>
<html>

<body data-type="index">
    <div class="Content clearfix">
        <div class="Content-left">

                    <div class="right-top"></div>
                实时统计

                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr class="count-tr">
                            <td>
                                <span class="">个人用户数</span>
                                <span class="">7345</span>
                            </td>
                            <td>
                                <span class="">今日登陆数:</span>
                                <span class="">454</span>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
            <!-- end of left-count -->
            <div class="hot-world">
                <div class="title">
                    <div class="left-top"></div>
                    <div class="right-top"></div>
                热点词云
                </div>
                <div class="word-wrap">
                    <div class="left-bottom"></div>
                    <div class="right-bottom"></div>

                        <a class="color2" href="javascript:void(0)">就业创业</a>
                        <a class="color3" href="javascript:void(0)">医疗保险</a>

                        <a class="color2" href="javascript:void(0)">养老保险</a>
                        <a class="color1" href="javascript:void(0)">人事考试</a>
                    </div>
                </div>
            </div>
            <!-- end of hot-world -->
            <div class="bussiness-proportion">
                
                <div class="title">
                终端业务量占比
                    <div class="left-top"></div>
                    <div class="right-top"></div>
                </div>
                <div class="bussiness-wrap">
                    <div id="bussiness-echart" class="bussiness-echart" style="height:200px;"></div>
                    <div class="left-bottom"></div>
                    <div class="right-bottom"></div>

            </div>
        </div>
        <div class="Content-middle">
            <div class="content-title">
                <span>鄂州市人社公共服务监控平台</span>
            </div>
            <div class="map">
                <div class="map-wrap">
                    <div class="left-top"></div>
                    <div class="right-top"></div>
                    <div class="left-bottom"></div>
                    <div class="right-bottom"></div>
                    <div id="map-echart" class="map-echart" style="height:200px;width:100%;"></div>
                </div>
            </div>
            <div class="month-bussiness">
                <div class="title">
                    <div class="left-top"></div>
                    <div class="right-top"></div>
                终端业务量占比
                </div>
                <div class="month-wrap">
                    <div class="left-bottom"></div>
                    <div class="right-bottom"></div>
                    <div id="month-echart" style="height:300px;"></div>
                </div>
            </div>
        </div>
        <div class="Content-right">
            <div class="month-bussiness">
                <div class="title">
                    查询服务统计
                    <div class="left-top"></div>
                    <div class="right-top"></div>
                </div>
                <div class="month-sum">
                    <table class="mon-tb">
                        <tr class="tb-tr">
                            <td>终端类型</td>
                            <td>今日业务量</td>
                            <td>当月业务量</td>
                        </tr>
                        <tr class="tb-tr">
                            <td>单位网上经办</td>
                            <td>12</td>
                            <td>254</td>
                        </tr>
                        <tr class="tb-tr">
                            <td>单位网上经办</td>
                            <td>12</td>
                            <td>254</td>
                        </tr>
                        <tr class="tb-tr">
                            <td>单位网上经办</td>
                            <td>12</td>
                            <td>254</td>
                        </tr>

                    </table>
                    <div class="left-bottom"></div>
                    <div class="right-bottom"></div>
                </div>
                
            </div>
            <div class="month-bussiness">
                <div class="title">
                    申报、申报服务统计
                    <div class="left-top"></div>
                    <div class="right-top"></div>
                </div>
                <div class="analysis-wrap">
                    <div class="left-bottom"></div>
                    <div class="right-bottom"></div>
                    <div id="analysis-echart" style="height:180px;"></div>
                </div>
                
            </div>
            <div class="month-bussiness">
                <div class="title">
                线上线下业务分析
                    <div class="left-top"></div>
                    <div class="right-top"></div>
                </div>
                <div class="search-wrap">
                    <div class="left-bottom"></div>
                    <div class="right-bottom"></div>
                    <div id="search-echart" style="height:180px;"></div>
                </div>
                
            </div>
            
        </div>
        <div class="clear"></div>
    </div>

    <script type="text/javascript">
    /***********************************/
    /**************鄂州地图chart3***************/
    // JS
    var chart3 = echarts.init(document.getElementById('map-echart'));
    chart3.setOption({
        series: [{
            type: 'map',
            map: 'ezhou'
        }]
    });
    // JSON
    $.getJSON('./ezhou.json', function (data) {
        echarts.registerMap('ezhou', data);
        var chart = echarts.init(document.getElementById('map'));
        chart.setOption({
            series: [{
                type: 'map',
                map: 'ezhou'
            }]
        });
    });       
 
    </script>
